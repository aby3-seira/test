<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>任天堂ダイレクト風サイト</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #e60012;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        .video-section {
            margin: 20px 0;
            text-align: center;
        }
        .video-section iframe {
            width: 100%;
            height: 500px;
            max-width: 800px;
        }
        .game-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        .game-item {
            background-color: white;
            margin: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            flex-basis: 30%;
            box-sizing: border-box;
        }
        .game-item img {
            width: 100%;
            height: auto;
        }
        .game-item h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>任天堂ダイレクト</h1>
    </header>
    <div class="container">
        <section class="video-section">
            <h2>最新のプレゼンテーション</h2>
            <iframe src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </section>
        <section class="game-list">
            <div class="game-item">
                <img src="game1.jpg" alt="Game 1">
                <h3>ゲームタイトル 1</h3>
                <p>ゲームの説明がここに入ります。</p>
            </div>
            <div class="game-item">
                <img src="game2.jpg" alt="Game 2">
                <h3>ゲームタイトル 2</h3>
                <p>ゲームの説明がここに入ります。</p>
            </div>
            <div class="game-item">
                <img src="game3.jpg" alt="Game 3">
                <h3>ゲームタイトル 3</h3>
                <p>ゲームの説明がここに入ります。</p>
            </div>
        </section>
    </div>
    <script>
        // 必要に応じてJavaScriptをここに追加
    </script>
</body>
</html>
